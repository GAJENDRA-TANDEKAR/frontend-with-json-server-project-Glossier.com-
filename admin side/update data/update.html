    <div id="product_update_ser">
            <fieldset>
                <legend><h3>update  product details </h3></legend>
                <input type="text" id="productIDdata" placeholder="enter the productID of the items for updates" class="inside_fieldset">
                <button id="productupdateButton" class="inside_fieldset button_t " >update  product details</button>
            </fieldset>
    </div>

    <div id="forminsertdiv">
        <form action="" id="product_update_form">
        <fieldset   >
            <legend>
            <h3> Update product Data form </h3>
            </legend>
<!-- <input type="text" name="" id="" placeholder=""> -->

        <input type="text" name="p_name" id="product_name" placeholder=" Enter your product name" class="inside_fieldset">
        <input type="text" name="p_brand" id="product_brand" placeholder="Enter your product brand name" class="inside_fieldset">


        <select name="p_type" id="productTypeSelect" class="inside_fieldset">
            <option value="pselecttype">select product type</option>
            <option value="lip_liner">lip_liner</option>
            <option value="lipstick">lipstick</option>
            <option value="foundation">foundation</option>
            <option value="eyeliner">eyeliner</option>
            <option value="eyeshadow">eyeshadow</option>
            <option value="blush">blush</option>
            <option value="bronzer">bronzer</option>
            <option value="mascara">mascara</option>
            <option value="eyebrow">eyebrow</option>
            <option value="nail_polish">nail_polish</option>
        </select>
     

        <select name="p_category" id="product_category" class="inside_fieldset" >
            <option value="pselectcategory">select products category</option>
            <option value="pencil">pencil</option>
            <option value="lipstick">lipstick</option>
            <option value="liquid">liquid</option>
            <option value="powder">powder</option>
            <option value="lip_gloss">lip_gloss</option>
            <option value="gel">gel</option>
            <option value="cream">cream</option>
            <option value="palette">palette</option>
            <option value="concealer">concealer</option>
            <option value="highlighter">highlighter</option>
            <option value="null">null</option> 
            <option value="bb_cc">bb_cc</option>
            <option value="contour">contour</option>
            <option value="lip_stain">lip_stain</option>
            <option value="mineral">mineral</option>
        </select>


        <input type="number" name="p_price" id="product_price" placeholder="Enter product price" class="inside_fieldset">
        <input type="number" name="p_rating" id="product_rating" placeholder="Enter product rating" class="inside_fieldset">
        <!-- <input type="text" name="" id="" placeholder=""> -->

        <input type="url" name="p_image" id="product_image" placeholder=" Enter product image URL " class="inside_fieldset">
        
        <textarea name="p_description" id="product_description" placeholder="Enter product description"></textarea class="inside_fieldset">




        <input type="submit" name="" id="" class="inside_fieldset button_t">
        
        </fieldset>
    </form>
